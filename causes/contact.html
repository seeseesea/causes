	<script>
		function myFunction() {
		    var a = document.getElementById("name").value;
		    document.getElementById("demo").innerHTML = a;
		    var b = document.getElementById("myEmail").value;
		    document.getElementById("demo").innerHTML = b;
		    var c = document.getElementById("choice");
		    var c_text =c.options[c.selectedIndex].innerHTML;
		    var d = document.getElementById("myText").value;
		    document.getElementById("demo").innerHTML = d;
		       

		    document.write("Thank You, " + a + " for contacting us!");
		    document.write("<br>Email: " + b);
		    document.write("<br>Your reeason for contacting us: " + c_text);
		    document.write("<br>Your message: " + d);
		    
		    
		}
